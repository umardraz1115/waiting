<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please Stand By</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Stand By Screen Styles */
        .standby-container {
            text-align: center;
            position: relative;
        }

        .circle {
            width: 300px;
            height: 300px;
            border: 15px solid #fff;
            border-radius: 50%;
            position: relative;
            margin: 0 auto 1rem auto;
        }

        .circle::before,
        .circle::after {
            content: '';
            position: absolute;
            background: #fff;
        }

        .circle::before {
            width: 2px;
            height: 100%;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .circle::after {
            width: 100%;
            height: 2px;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }

        h1 {
            font-size: 2rem;
            margin: 1rem 0;
            letter-spacing: 2px;
            animation: flicker 1.5s infinite alternate;
        }

        p {
            font-size: 1.2rem;
            margin: 1rem 0;
        }

        /* Countdown Timer */
        .timer {
            font-size: 3rem;
            font-weight: bold;
            margin-top: 1rem;
            animation: pulse 1s infinite ease-in-out;
        }

        /* Animations */
        @keyframes flicker {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.8;
            }

            100% {
                opacity: 0.6;
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        /* Background Stripes */
        .background-stripes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg,
                    rgba(255, 255, 255, 0.05),
                    rgba(255, 255, 255, 0.05) 10px,
                    transparent 10px,
                    transparent 20px);
            z-index: -1;
        }
    </style>
</head>

<body>
    <div class="standby-container">
        <div class="circle"></div>
        <h1>PLEASE STAND BY</h1>
        <p>We'll be back shortly. Thank you for your patience!</p>
        <div class="timer" id="countdown">10:00</div>
    </div>
    <div class="background-stripes"></div>

    <script>
        // Countdown Timer Script
        const timerElement = document.getElementById('countdown');
        let countdownTime = 10 * 60; // 10 minutes in seconds

        function updateTimer() {
            const minutes = String(Math.floor(countdownTime / 60)).padStart(2, '0');
            const seconds = String(countdownTime % 60).padStart(2, '0');
            timerElement.textContent = `${minutes}:${seconds}`;
            countdownTime--;

            if (countdownTime < 0) {
                clearInterval(timerInterval);
                timerElement.textContent = "00:00";
            }
        }

        const timerInterval = setInterval(updateTimer, 1000);
    </script>
</body>

</html>
