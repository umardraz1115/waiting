<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We’ll Be Right Back</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #fff;
        }

        /* Animated Background */
        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        body {
            background-size: 200% 200%;
            animation: gradientMove 8s infinite;
        }

        /* Content Container */
        .container {
            text-align: center;
            position: relative;
        }

        /* Header Text */
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #ff6f61, #f5af19, #ff6f61);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textFlow 4s linear infinite;
        }

        @keyframes textFlow {
            0% {
                background-position: 0%;
            }

            100% {
                background-position: 100%;
            }
        }

        p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
        }

        /* Circular Timer */
        .progress-circle {
            width: 200px;
            height: 200px;
            position: relative;
            margin: 0 auto;
        }

        .circle-bg {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 10px solid rgba(255, 255, 255, 0.2);
            position: absolute;
            top: 0;
            left: 0;
        }

        .circle-progress {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 10px solid transparent;
            border-top: 10px solid #f5af19;
            position: absolute;
            top: 0;
            left: 0;
            transform: rotate(0deg);
            transform-origin: center;
            animation: progressSpin linear infinite;
        }

        /* Animation for Progress Circle */
        @keyframes progressSpin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* Timer Display */
        .timer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            font-weight: bold;
        }

        /* Subtle Pulse for Timer */
        .timer span {
            display: inline-block;
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.2);
                opacity: 0.8;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>We’ll Be Right Back</h1>
        <div class="progress-circle">
            <div class="circle-bg"></div>
            <div class="circle-progress" id="progressCircle"></div>
            <div class="timer" id="timerDisplay">
                <span>00:00</span>
            </div>
        </div>
        <p style="margin-top: 40px;">I am currently away from computer but will return shortly. to thora sabar kar le bhai a raha hoon bas!</p>
    </div>

    <script>
        // Timer Logic
        let secondsPassed = 0;

        function updateTimer() {
            secondsPassed++;
            const minutes = String(Math.floor(secondsPassed / 60)).padStart(2, '0');
            const seconds = String(secondsPassed % 60).padStart(2, '0');
            document.getElementById('timerDisplay').innerHTML = `<span>${minutes}:${seconds}</span>`;
        }

        // Start Timer
        setInterval(updateTimer, 1000);
    </script>
</body>

</html>
